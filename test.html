<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    #loading-bar-container {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      margin-top: 20px;
    }

    #loading-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.1s ease-in-out;
    }

    #loading-message {
      margin-top: 15px;
      font-size: 1.1em;
      color: #aaa;
    }

    #my-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 1.5s ease;
    }

    #cloak {
      position: fixed;
      bottom: 10px; right: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    #cloak:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <img src="logo.png" alt="Logo" style="width:120px;height:auto;margin-top:10px;">
    <h2>Project Ultramaroon</h2>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-message">Initializing...</div>
  </div>

  <script>
    window.onload = function() {
      const loadingScreen = document.getElementById("loading-screen");
      const loadingBar = document.getElementById("loading-bar");
      const loadingMessage = document.getElementById("loading-message");

      const messages = [
        "Loading...",
        "since 2023",
        "join the Discord",
        "thanks Albinus",
        "almost done...",
        "finalizing..."
      ];

      let progress = 0;
      let messageIndex = 0;

      function updateBar() {
        progress += Math.random() * 3; // smooth random increment
        if (progress > 100) progress = 100;
        loadingBar.style.width = progress + "%";
      }

      function showNextMessage() {
        loadingMessage.innerText = messages[messageIndex % messages.length];
        messageIndex++;
      }

      const interval = setInterval(() => {
        updateBar();
        if (Math.random() < 0.05) showNextMessage();

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
              loadingScreen.style.display = "none";
              // ðŸ‘‡ Redirect here
              window.location.href = "home.html"; // <-- change this to your target file
            }, 600);
          }, 800);
        }
      }, 80); // smooth frame timing

      // initial message
      showNextMessage();
    };
  </script>
</body>
</html>
